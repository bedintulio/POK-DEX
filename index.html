<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POKÃ‰DEX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

    <div class="row">

        <div class="principal">

            <div class="logo">
                <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" width="280px" height="100px">
            </div>

            <br>
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" placeholder="POKEMON NAME" style="border-color:blue"><button class="btn btn-outline" onsubmit="searchPokemon(event)"><img src="./lg2.png" class="pokeButton"></button>
                
            </form>
            <br>
           
            <br>

               
            <div class="poke-total">
    
        
                <div class="names-poke">
                    
                    <div data-poke-name class="data-poke-name">Name</div>
                    <div data-poke-id class="idp" >ID</div>
        
                </div>
        
                <br>
        
                <div data-poke-card class="poke-card">
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="poke-img" src="https://cdn-icons-png.flaticon.com/512/824/824365.png" width="200px" height="150px">
                    </div>
                    <br>
                    <div data-poke-types class="poke-types"><H4>TYPE</H4></div>
                    
                </div>
    
            </div>


    
        
        </div>

    </div>

    
    


<script src="./index.js"></script>
</body>
</html>
